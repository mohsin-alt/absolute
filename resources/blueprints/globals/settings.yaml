sections:
  main:
    display: Main
    fields:
      -
        handle: site_name
        field:
          character_limit: 0
          type: text
          display: 'Site Name'
      -
        handle: social
        field:
          fields:
            -
              handle: name
              field:
                type: text
                localizable: false
                display: Name
            -
              handle: url
              field:
                character_limit: 0
                type: text
                localizable: false
                display: URL
            -
              handle: icon
              field:
                container: assets
                mode: list
                restrict: true
                folder: site/social-icons
                allow_uploads: true
                max_files: 1
                type: assets
                localizable: false
                display: Icon
          mode: table
          add_row: 'Add Link'
          reorderable: true
          type: grid
          instructions: 'Set any social media links'
          display: Social
      -
        handle: site_logo
        field:
          mode: grid
          container: assets
          folder: images
          restrict: true
          allow_uploads: true
          max_files: 1
          display: 'Site Logo'
          type: assets
          icon: assets
          listable: hidden
      -
        handle: phone_icon
        field:
          mode: grid
          container: assets
          folder: images
          restrict: true
          allow_uploads: true
          max_files: 1
          display: 'Phone Icon'
          type: assets
          icon: assets
          listable: hidden
      -
        handle: search_icon
        field:
          mode: grid
          container: assets
          folder: images
          restrict: true
          allow_uploads: true
          max_files: 1
          display: 'Search Icon'
          type: assets
          icon: assets
          listable: hidden
